<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eBook</title>
  <link rel="stylesheet" href="css/create_update_delete.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <!-- 회색 박스 시작 -->
  <div style="background-color:lightgrey; height:200px; width:100%; display: flex;">
    <h1
      style="font-size:80px; font-family:Noto Sans CJK KR; color:black; float:left; margin-left: auto; margin-right: auto; margin-top: auto; margin-bottom: auto;">
      eBook 카테고리 추가 / 수정 페이지</h1>
  </div>
  <!-- 회색 박스 끝 -->

  <!-- 가장 큰 몸통의 시작 -->
  <div style="background-color: white; width:100%;">
    <!-- 몸통의 좌우 크기를 60%로 줄인 실질적인 몸통의 시작 -->
    <div
      style="background-color: white; width:60%; margin-left: 20%; margin-right: 20%; display: flex; flex-wrap: wrap;">
      <div style="background-color: white; width: 100%; display: flex; flex-wrap: wrap; flex-direction: column;">
        <div style="width: 100%;">
          <p style="font-family:Noto Sans CJK KR; font-size: 30px; margin-left: 10px;">카테고리 추가</p>
        </div>
        <p style="font-family:Noto Sans CJK KR; font-size: 20px; margin-left: 10px;">카테고리명</p>
        <div style="width: 100%;">
          <input type="text" placeholder="카테고리명" class="categoryname"
            style="margin-top: auto; margin-bottom: auto; margin-left: 10px;">
          <input type="submit" style="margin-right: auto; height: 50px; margin-top: auto; margin-bottom: auto;">
        </div>
      </div>
      <div style="background-color: white; width: 100%; display: flex; flex-wrap: wrap;">
        <div style="width: 100%;">
          <p style="font-family:Noto Sans CJK KR; font-size: 30px; margin-left: 10px;">카테고리 수정</p>
        </div>
          <p style="font-family:Noto Sans CJK KR; font-size: 20px; margin-left: 10px;">Idx 번호</p>
          <input type="text" placeholder="Idx 번호" class="categoryname"
            style="margin-top: auto; margin-bottom: auto; margin-left: 10px;">
          <p style="font-family:Noto Sans CJK KR; font-size: 20px; margin-left: 10px;">카테고리명</p>
          <input type="text" placeholder="카테고리명" class="categoryname"
            style="margin-top: auto; margin-bottom: auto; margin-left: 10px;">
          <input type="submit" style="margin-right: auto; height: 50px; margin-top: auto; margin-bottom: auto;">
        </div>
      </div>
    </div>
    <!-- 몸통의 좌우 크기를 60%로 줄인 실질적인 몸통의 끝 -->
  </div>
  <!-- 가장 큰 몸통 끝 -->


</body>


</html>
