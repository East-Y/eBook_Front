<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eBook</title>
  <link rel="stylesheet" href="css/main_style.css">
</head>

<body>
  <div style="background-color:white; height:70px; width:100%;">
    <img src="images/main/threeLine.png" style="margin-top: 20px; margin-left: 20px; margin-right: 10px; float:left;">
    <h1 style="font-size:20px; font-weight:700; font-family:Noto Sans CJK KR; color:black; line-height:45px; float:left;">
      eBook</h1>
      <img src="images/main/icon6.PNG" style="margin-top: 25px; margin-right: 30px; float:right;">
      <img src="images/main/icon5.PNG" style="margin-top: 20px; margin-right: -10px; margin-top: 10px; float:right;">
      <img src="images/main/icon4.PNG" style="margin-top: 20px; margin-right: 20px; float:right;">
      <img src="images/main/icon3.PNG" style="margin-top: 20px; margin-right: 30px; float:right;">
      <img src="images/main/icon2.PNG" style="margin-top: 20px; margin-right: 30px; float:right;">
      <img src="images/main/icon1.PNG" style="margin-top: 20px; margin-right: 30px; float:right;">
    </div><div style="clear:both;"></div>

    <div style="background-color:lightgrey; height:200px; width:100%;">
      <h1 style="font-size:20px; font-weight:700; font-family:Noto Sans CJK KR; color:black; line-height:45px; float:left; margin-left: 30%; margin-top: 30px;">
        EXPLORE BOOKS</h1>
        <div style="background-color:lightgrey; height:50px; width:50%; margin-top: -10px; margin-left: 30%; float:left;">
          <select name="genres" class="genreSelect">
            <option disabled selected>Genres</option>
            <option value="Art">Art</option>
            <option value="Biography">Biography</option>
            <option value="Business">Business</option>
            <option value="Chick">Chick Lit</option>
          </select>
          <select name="date" class="dateSelect">
            <option disabled selected>Year</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
          </select>
          <div>
            <input name="search" class="searchInput" type="text" placeholder="Search">
            <button name="searchbutton" class="searchButton"></button>
          </div>
        </div>
    </div>

    <div style="background-color: yellow; height:1000px; width:80%; left: 10%; position:absolute;">
      <div style="background-color: white; height:80px; width:100%;">
        <h1 style="font-size:15px; font-weight:700; font-family:Noto Sans CJK KR; color:black; line-height:55px; float:left;">
          BROWSE</h1>
        <button name="button1" class="button1"></button>
        <button name="button2" class="button2"></button>
        <select name="select1" class="select1">
          <option disabled selected>MONTH</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <select name="select2" class="select2">
          <option disabled selected>YEAR</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
        </select>
        <select name="select3" class="select3">
          <option disabled selected>BOOKS</option>
          <option value="20books">20 BOOKS</option>
          <option value="30books">30 BOOKS</option>
          <option value="40books">40 BOOKS</option>
          <option value="50books">50 BOOKS</option>
        </select>
      </div>
    </div>



</body>

</html>
